{% extends 'User/homeindex.html' %}
{% block body %}
<style>
    .wardrobe-container {
        background-color: white;
        padding: 0;
        width: 100%;
        max-width: 100%;
    }
    
    .wardrobe-header {
        background-color: #0a2e5c;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        letter-spacing: 1px;
        font-weight: bold;
        border-radius: 5px 5px 0 0;
        text-transform: uppercase;
    }
    
    .wardrobe-form {
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 0 0 5px 5px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .form-group {
        margin-bottom: 25px;
        display: flex;
        align-items: center;
    }
    
    .form-label {
        width: 200px;
        font-weight: bold;
        font-size: 16px;
        color: #0a2e5c;
    }
    
    .form-input {
        flex: 1;
    }
    
    .form-control {
        height: 50px;
        border-radius: 8px;
        border: 2px solid #dee2e6;
        padding-left: 15px;
        font-size: 16px;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        border-color: #0a2e5c;
        box-shadow: 0 0 8px rgba(10, 46, 92, 0.3);
    }
    
    .gender-options {
        display: flex;
        gap: 30px;
    }
    
    .gender-option {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .gender-option input {
        width: 20px;
        height: 20px;
    }
    
    .gender-option label {
        font-size: 16px;
        font-weight: bold;
    }
    
    .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }
    
    .btn-custom {
        padding: 12px 30px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        min-width: 150px;
        transition: all 0.3s;
    }
    
    .btn-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .btn-add {
        background-color: #198754;
        color: white;
        border: none;
    }
    
    .btn-back {
        background-color: #0d6efd;
        color: white;
        border: none;
    }
</style>

<div class="wardrobe-container">
    <div class="wardrobe-header">
        Add Wardrobe Item
    </div>
    <div class="wardrobe-form">
        <form id="form1" name="form1" method="post" action="wardrobe_add" enctype="multipart/form-data">
            
            <div class="form-group">
                <div class="form-label">Dress Image:</div>
                <div class="form-input">
                    <input type="file" name="Dress" id="dress" required class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-label">Dress Name:</div>
                <div class="form-input">
                    <input type="text" name="Name" id="dress_name" required class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-label">Model Name:</div>
                <div class="form-input">
                    <input type="text" name="model_name" id="model_name" required class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-label">Dress Type:</div>
                <div class="form-input">
                    <select name="dress_type" id="dress_type" required class="form-control">
                        <option value="">-- Select Dress Type --</option>
                        <option value="Casual Wear">Casual Wear</option>
                        <option value="Formal Wear">Formal Wear</option>
                        <option value="Party Wear">Party Wear</option>
                        <option value="Ethnic Wear">Ethnic Wear</option>
                        <option value="Sports Wear">Sports Wear</option>
                        <option value="Winter Wear">Winter Wear</option>
                        <option value="Summer Wear">Summer Wear</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-label">Gender Type:</div>
                <div class="form-input">
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="radio" name="gendertype" value="Male" id="male" required/>
                            <label for="male">Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" name="gendertype" value="Female" id="female"/>
                            <label for="female">Female</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" name="gendertype" value="Kid" id="kid"/>
                            <label for="kid">Kid</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" name="Submit" value="Add" class="btn-custom btn-add">Add</button>
                <a href="/wardrobe" class="btn-custom btn-back">Back</a>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
