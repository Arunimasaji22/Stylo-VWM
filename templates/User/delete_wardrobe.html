{% extends "base.html" %}
{% block content %}
<h2>Are you sure you want to delete this item?</h2>
<img src="{{ wardrobe.Dress.url }}" width="150">
<p>{{ wardrobe.model_name }} - {{ wardrobe.dress_type }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'wardrobe_list' %}">Cancel</a>
{% endblock %}
