<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Designs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .category-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .design-container {
            margin-top: 60px;
        }
        .design-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="category-bar">
        <button class="btn btn-primary" onclick="filterDesigns('flipkart')">Flipkart</button>
        <button class="btn btn-secondary" onclick="filterDesigns('amazon')">Amazon</button>
        <button class="btn btn-success" onclick="filterDesigns('meesho')">Meesho</button>
        <button class="btn btn-danger" onclick="filterDesigns('myntra')">Myntra</button>
    </div>

    <div class="container design-container">
        <div class="row" id="designs-list">
            <!-- Designs will be displayed here dynamically -->
        </div>
    </div>

    <script>
        const designs = [
            { dressname: "Casual Dress", platform: "flipkart", design: "design1.jpg" },
            { dressname: "Party Wear", platform: "amazon", design: "design2.jpg" },
            { dressname: "Ethnic Wear", platform: "meesho", design: "design3.jpg" },
            { dressname: "Western Outfit", platform: "myntra", design: "design4.jpg" }
        ];

        function displayDesigns(filteredDesigns) {
            const designsList = document.getElementById("designs-list");
            designsList.innerHTML = "";
            filteredDesigns.forEach(design => {
                designsList.innerHTML += `
                    <div class="col-md-3">
                        <div class="card design-card">
                            <img src="${design.design}" alt="${design.dressname}" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">${design.dressname}</h5>
                                <p class="card-text">Platform: ${design.platform}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function filterDesigns(platform) {
            const filtered = designs.filter(design => design.platform === platform);
            displayDesigns(filtered);
        }

        // Load all designs initially
        displayDesigns(designs);
    </script>
</body>
</html>
