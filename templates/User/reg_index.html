<body>
	<!-- banner --> 
<div class="video"> 
	<div class="center-container">
	    <div class="w3ls-agileinfo">
			<h1>Registration Form </h1>
		</div>
		 <div class="bg-agile">
{#			<h2>Training Course </h2>#}
			<div class="login-form">	
				<form action="/user_register_post" method="post" enctype="multipart/form-data">
					<input type="text"  name="Name" placeholder="Name"  required pattern="[A-Z a-z .]{2,25}" />

                    <td><p style="color: white">Gender</p></td>
                    <td><label style="color: whitesmoke">M
        <input name="gender" type="radio" value="male" checked/>
        </label>
          <label style="color: whitesmoke">F
            <input name="gender" type="radio" value="female" />
          </label>
					<input type="text"  name="Place" placeholder="Place" required pattern="[A-Z a-z . 0-9]{2,25}"/>
					<input type="text"  name="Post" placeholder="Post" required pattern="[A-Z a-z . 0-9]{2,25}" />
					<input type="text"  name="Pin" placeholder="Pin" required pattern="[0-9]{6}" />
					<input type="text"  name="Phone" placeholder="Phone" required pattern="[6789][0-9 +]{9}"/>
					<input type="email"  name="email" placeholder="Email" required="" />
					<label style="color: whitesmoke">Photo<input type="file"  name="photo" placeholder="Photo" required="" /></label>
					<input type="text"  name="Username" placeholder="Username" required="" />
					<input type="text"  name="Password" placeholder="Password" required="" />

					<input type="submit" value="Submit">
				</form>	
			</div>	
		</div>

</div>
