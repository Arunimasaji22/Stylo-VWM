{% extends 'User/homeindex.html' %}
{% block body %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            display: none;
        }
        .active {
            display: block;
        }
        .preview {
            margin-top: 20px;
            max-width: 100%;
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <button class="btn btn-primary mb-3" onclick="switchForm()">Switch Form</button>
        
        <div id="form1" class="form-container active p-4 bg-white shadow rounded">
            <form method="post" action="/DressProcessor1#about" enctype="multipart/form-data">
                <h2 class="mb-3">Upload Two Images</h2>
                <div class="mb-3">
                    <label class="form-label">Model:</label>
                    <input type="file" class="form-control imageInput" name="dress_model" accept="image/*">
                </div>
                <div class="mb-3">
                    <label class="form-label">Dress:</label>
                    <input type="file" class="form-control imageInput" name="dress_image" accept="image/*">
                </div>
                <button type="submit" class="btn btn-success">Match</button>
                <img id="preview" class="preview mt-3 img-fluid rounded">
            </form>
        </div>
        
        <div id="form2" class="form-container p-4 bg-white shadow rounded">
            <form method="post" action="/DressProcessorMen1#about" enctype="multipart/form-data">
                <h2 class="mb-3">Upload Three Images</h2>
                <div class="mb-3">
                    <label class="form-label">Model:</label>
                    <input type="file" class="form-control imageInput" name="dress_model" accept="image/*">
                </div>
                <div class="mb-3">
                    <label class="form-label">Shirt:</label>
                    <input type="file" class="form-control imageInput" name="dress_shirt" accept="image/*">
                </div>
                <div class="mb-3">
                    <label class="form-label">Pant:</label>
                    <input type="file" class="form-control imageInput" name="dress_pant" accept="image/*">
                </div>
                <button type="submit" class="btn btn-success">Match</button>
                <img id="preview2" class="preview mt-3 img-fluid rounded">
            </form>
        </div>
    </div>

    <script>
        function switchForm() {
            document.getElementById('form1').classList.toggle('active');
            document.getElementById('form2').classList.toggle('active');
        }
        
        document.querySelectorAll('.imageInput').forEach(input => {
            input.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        let preview = event.target.closest('form').querySelector('img');
                        preview.src = e.target.result;
                        preview.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
