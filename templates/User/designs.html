{% extends 'User/homeindex.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CSS (Ensure you have Bootstrap linked in your base template) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-img {
            height: 250px;
            object-fit: cover;
        }
        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Dress Products</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card product-card">
                        <img src="{{ product.design.url }}" class="card-img-top product-img" alt="{{ product.dressname }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.dressname }}</h5>
                            <p class="card-text text-muted">Type : {{ product.dresstype }}</p>
                            <p class="card-text">{{ product.discription|truncatewords:15 }}</p>
                            <a href="/DressProcessor/{{product.id}}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

{% endblock %}
