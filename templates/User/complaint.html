<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #FFF0F5;
            color: #5a5a5a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(233, 175, 204, 0.3);
        }
        
        h2 {
            color: #E57FB7;
            font-weight: 600;
            border-bottom: 2px solid #FFD1DC;
            padding-bottom: 8px;
            margin-bottom: 25px;
        }
        
        .form-label {
            color: #E57FB7;
            font-weight: 500;
        }
        
        textarea {
            resize: none;
            border: 2px solid #FFD1DC !important;
            border-radius: 10px !important;
        }
        
        textarea:focus {
            box-shadow: 0 0 0 0.25rem rgba(233, 175, 204, 0.25) !important;
            border-color: #E57FB7 !important;
        }
        
        .btn-primary {
            background-color: #E57FB7 !important;
            border-color: #E57FB7 !important;
            padding: 8px 25px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #D36BA0 !important;
            border-color: #D36BA0 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(233, 175, 204, 0.4);
        }
        
        .table {
            border-radius: 10px;
            overflow: hidden;
            border: none;
        }
        
        .table-light {
            background-color: #FFD1DC !important;
        }
        
        .table thead th {
            background-color: #FFB6C1;
            color: #5a5a5a;
            font-weight: 500;
            border: none;
        }
        
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: rgba(255, 240, 245, 0.5);
        }
        
        .table-striped > tbody > tr:nth-of-type(even) {
            background-color: #ffffff;
        }
        
        .table-bordered {
            border: 1px solid #FFD1DC;
        }
        
        .table td {
            border-color: #FFE4E1;
            padding: 12px 15px;
            vertical-align: middle;
        }
        
        .complaint-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .complaint-icon {
            margin-right: 15px;
            font-size: 24px;
            color: #E57FB7;
        }
        
        .section-divider {
            height: 3px;
            background: linear-gradient(90deg, #FFB6C1, #FFF0F5, #FFB6C1);
            margin: 40px 0;
            border-radius: 3px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="complaint-header">
            <i class="fas fa-comment-dots complaint-icon"></i>
            <h2 class="mb-0">Add Complaint</h2>
        </div>
        
        <form method="POST" action="/add_complaint/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="complaint" class="form-label">Share your concerns:</label>
                <textarea id="complaint" name="complaint" class="form-control" rows="4" required placeholder="Please describe your complaint in detail..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-2"></i>Submit
            </button>
        </form>
        
        <div class="section-divider"></div>
        
        <div class="complaint-header">
            <i class="fas fa-list-alt complaint-icon"></i>
            <h2 class="mb-0">View Complaints</h2>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered mt-3">
                <thead class="table-light">
                    <tr>
                        <th><i class="fas fa-user me-2"></i>User</th>
                        <th><i class="fas fa-comment me-2"></i>Complaint</th>
                        <th><i class="fas fa-calendar-alt me-2"></i>Date</th>
                        <th><i class="fas fa-reply me-2"></i>Reply</th>
                    </tr>
                </thead>
                <tbody>
                    {% for complaint in complaints %}
                    <tr>
                        <td>{{ complaint.USER.Name }}</td>
                        <td>{{ complaint.complaint }}</td>
                        <td>{{ complaint.Date }}</td>
                        <td>{{ complaint.reply }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
