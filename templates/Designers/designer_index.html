  <style>
    :root {
        --gradient-primary: linear-gradient(135deg, #6B48FF, #00C6FF);
        --gradient-secondary: linear-gradient(135deg, #00C6FF, #0072FF);
        --gradient-accent: linear-gradient(45deg, #6B48FF, #00C6FF);
        --text-gradient: linear-gradient(45deg, #6B48FF, #00C6FF);
    }

    body {
        background: #ffffff;
    }
    
    #header {
        background: #f0f7ff;  /* soft pastel blue */
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(107, 72, 255, 0.1);
        transition: all 0.3s ease;
        animation: slideInLeft 0.8s ease-out;
        border-right: 3px solid;
        border-image: linear-gradient(to bottom, #6B48FF, #00C6FF) 1;
    }
    
    .nav-menu {
        background: #f0f7ff;  /* matching pastel blue */
        padding: 15px;
        border-radius: 15px;
    }
    
    .nav-menu a {
        position: relative;
        color: #4a4a4a;
        font-weight: 500;
        padding: 12px 18px;
        margin: 8px 0;
        border-radius: 12px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        background: linear-gradient(to right, transparent 50%, rgba(107, 72, 255, 0.1) 50%);
        background-size: 200% 100%;
        background-position: left bottom;
    }
    
    .nav-menu a::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--gradient-primary);
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: -1;
    }
    
    .nav-menu a:hover {
        color:rgb(72, 203, 255);
        transform: translateX(8px) scale(1.02);
        letter-spacing: 0.5px;
        background-position: right bottom;
    }
    
    .nav-menu a i {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        margin-right: 12px;
        background: var(--text-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    
    .nav-menu a:hover i {
        transform: scale(1.2) rotate(360deg);
    }
    
    .nav-menu li {
        transform: translateX(-30px);
        opacity: 0;
        animation: fadeInLeft 0.5s forwards;
    }
    
    .nav-menu li:nth-child(1) { animation-delay: 0.2s; }
    .nav-menu li:nth-child(2) { animation-delay: 0.4s; }
    .nav-menu li:nth-child(3) { animation-delay: 0.6s; }
    
    @keyframes fadeInLeft {
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    @keyframes slideInLeft {
        from {
            transform: translateX(-100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    #hero {
        background: linear-gradient(135deg, rgba(107, 72, 255, 0.05) 0%, rgba(0, 198, 255, 0.05) 100%);
        position: relative;
        overflow: hidden;
    }
    
    #hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(107, 72, 255, 0.1), rgba(0, 198, 255, 0.1));
        z-index: 0;
    }
    
    .hero-container {
        position: relative;
        z-index: 1;
    }
    
    .hero-container h1 {
        animation: fadeInUp 1s ease-out;
        background: var(--text-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: bold;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    #main {
        background: #ffffff;
    }
    
    .about {
        background-color: #f8f8f8;  /* off-white color */
        padding: 40px 0;
    }

    .about .container {
        background-color: #f8f8f8;  /* off-white color */
        border-radius: 15px;
    }
    
    .nav-menu a.active {
        background: var(--gradient-primary);
        color: white;
        box-shadow: 0 4px 15px rgba(87, 54, 233, 0.3);
        transform: translateX(5px) scale(1.02);
    }
    
    .nav-menu a.active i {
        color: white;
        background: none;
        animation: pulse 2s infinite;
    }
    
    .back-to-top {
        background: var(--gradient-primary);
        border-radius: 50%;
        transition: all 0.4s ease;
        animation: float 3s infinite ease-in-out;
    }
    
    .back-to-top:hover {
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 10px 20px rgba(107, 72, 255, 0.3);
    }

    /* Additional gradient animations */
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .gradient-border {
        position: relative;
    }

    .gradient-border::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--gradient-primary);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s ease;
    }

    .gradient-border:hover::after {
        transform: scaleX(1);
        transform-origin: left;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
  </style>
