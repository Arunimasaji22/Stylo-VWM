{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Registration</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --background: #f9fafb;
            --card: #ffffff;
            --border: #e9ecef;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            bottom: -10px;
            left: 25%;
            border-radius: 2px;
        }
        
        .page-subtitle {
            color: #6c757d;
            font-size: 16px;
        }
        
        .registration-form {
            display: grid;
            gap: 30px;
        }
        
        .form-card {
            background-color: var(--card);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card-heading {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .card-icon i {
            color: white;
            font-size: 20px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #495057;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: var(--light);
        }
        
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            outline: none;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .gender-options {
            display: flex;
            gap: 15px;
        }
        
        .gender-option {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .gender-option:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .gender-option.active {
            background-color: rgba(67, 97, 238, 0.1);
            border-color: var(--primary);
        }
        
        .gender-option i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .gender-option .male-icon {
            color: var(--primary);
        }
        
        .gender-option .female-icon {
            color: var(--danger);
        }
        
        .file-upload {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 25px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload:hover {
            border-color: var(--accent);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .upload-icon {
            font-size: 30px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .upload-text {
            font-size: 14px;
            color: #6c757d;
        }
        
        .upload-hint {
            font-size: 12px;
            color: #adb5bd;
            margin-top: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .gender-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Designer Registration</h1>
            <p class="page-subtitle">Join our platform to showcase your designs</p>
        </div>
        
        <form action="/registration" method="post" enctype="multipart/form-data" class="registration-form">
            <!-- Personal Information -->
            <div class="form-card">
                <div class="card-heading">
                    <div class="card-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <h2 class="card-title">Personal Information</h2>
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="textfield" placeholder="Enter your full name" required pattern="[A-Z a-z .]{2,25}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <div class="gender-options">
                            <label class="gender-option active">
                                <input type="radio" name="radiobutton" value="male" checked style="display: none;">
                                <i class="fas fa-mars male-icon"></i> Male
                            </label>
                            <label class="gender-option">
                                <input type="radio" name="radiobutton" value="female" style="display: none;">
                                <i class="fas fa-venus female-icon"></i> Female
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Contact Details -->
            <div class="form-card">
                <div class="card-heading">
                    <div class="card-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h2 class="card-title">Contact Details</h2>
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">Place</label>
                        <input type="text" class="form-control" name="textfield2" placeholder="Enter your place" required pattern="[A-Z a-z . 0-9]{2,25}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Post</label>
                        <input type="text" class="form-control" name="textfield3" placeholder="Enter your post" required pattern="[A-Z a-z . 0-9]{2,25}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">PIN Code</label>
                        <input type="text" class="form-control" name="textfield4" placeholder="Enter 6-digit PIN code" required pattern="[0-9]{6}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" name="textfield5" placeholder="Enter your phone number" required pattern="[6789][0-9 +]{9}">
                    </div>
                </div>
            </div>
            
            <!-- Document Upload -->
            <div class="form-card">
                <div class="card-heading">
                    <div class="card-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <h2 class="card-title">Document Upload</h2>
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">License Proof</label>
                        <label class="file-upload" for="license-file">
                            <div class="upload-icon">
                                <i class="fas fa-id-card"></i>
                            </div>
                            <p class="upload-text">Upload your license document</p>
                            <p class="upload-hint">Click to browse files (PDF, JPG, PNG)</p>
                            <input type="file" id="license-file" name="file" required style="display: none;">
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Profile Photo</label>
                        <label class="file-upload" for="photo-file">
                            <div class="upload-icon">
                                <i class="fas fa-camera"></i>
                            </div>
                            <p class="upload-text">Upload your profile photo</p>
                            <p class="upload-hint">Click to browse files (JPG, PNG)</p>
                            <input type="file" id="photo-file" name="file2" required style="display: none;">
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Account Information -->
            <div class="form-card">
                <div class="card-heading">
                    <div class="card-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h2 class="card-title">Account Information</h2>
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="textfield7" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="textfield6" placeholder="Choose a username" required>
                    </div>
                    
                    <div class="form-group" style="grid-column: span 2;">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="textfield8" placeholder="Create a password" required>
                    </div>
                </div>
            </div>
            
            <div class="form-footer">
                <button type="submit" class="btn-primary">Complete Registration</button>
            </div>
        </form>
    </div>
    
    <script>
        // Toggle gender option selection
        const genderOptions = document.querySelectorAll('.gender-option');
        genderOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all options
                genderOptions.forEach(opt => opt.classList.remove('active'));
                // Add active class to clicked option
                this.classList.add('active');
                // Check the radio button
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
            });
        });
        
        // File upload preview
        const fileInputs = document.querySelectorAll('input[type="file"]');
        fileInputs.forEach(input => {
            input.addEventListener('change', function() {
                const uploadText = this.parentElement.querySelector('.upload-text');
                if (this.files.length > 0) {
                    uploadText.textContent = this.files[0].name;
                    this.parentElement.style.borderColor = '#4361ee';
                    this.parentElement.style.backgroundColor = 'rgba(67, 97, 238, 0.05)';
                }
            });
        });
    </script>
</body>
</html>
